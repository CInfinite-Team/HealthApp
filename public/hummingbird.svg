<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="512" height="512">
  <defs>
    <linearGradient id="emerald-sheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wing-iridescence" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="throat-ruby" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <g transform="translate(100, 100) scale(1.2)">
    <!-- Back Wing (Darker) -->
    <path d="M280,200 C320,100 450,80 500,120 C460,180 380,250 320,280" fill="#4c1d95" opacity="0.8" />
    
    <!-- Tail Feathers -->
    <path d="M220,450 C200,500 150,550 120,520 C140,480 180,440 220,430 Z" fill="#047857" />
    <path d="M240,440 C230,510 200,560 170,540 C190,490 220,450 240,440 Z" fill="#065f46" />

    <!-- Main Body Shape -->
    <path d="M380,280 C320,300 250,320 220,430 C200,400 240,300 280,250 C320,200 380,180 420,220 Z" fill="url(#emerald-sheen)" />
    
    <!-- Throat/Chest Patch -->
    <path d="M420,220 C400,240 380,260 380,280 C360,260 350,230 360,200 C380,180 420,220 420,220 Z" fill="url(#throat-ruby)" />

    <!-- Head -->
    <path d="M420,220 C450,190 480,180 500,200 C510,210 500,240 470,260 C440,280 400,250 420,220" fill="#10b981" />
    
    <!-- Eye -->
    <circle cx="480" cy="210" r="5" fill="#000" />
    <circle cx="482" cy="208" r="1.5" fill="#fff" opacity="0.8" />

    <!-- Beak -->
    <path d="M500,200 Q550,190 620,195 L620,197 Q550,192 505,205 Z" fill="#1f2937" />

    <!-- Front Wing (Detailed) -->
    <g fill="url(#wing-iridescence)" opacity="0.95">
      <path d="M320,260 C360,150 500,100 560,140 C580,160 550,200 500,220 C450,240 350,300 320,260 Z" />
      <!-- Wing feather details -->
      <path d="M340,250 Q420,180 500,180" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.5" />
      <path d="M350,230 Q430,160 510,160" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.5" />
    </g>
  </g>
</svg>
